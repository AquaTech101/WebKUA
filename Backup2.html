<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form KUA Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="form-container">
        <div class="form-wrap">
            <form class="form validate-form">
                <span class="form-title">
					Contact Us
				</span>

                <div class="wrap-nikah validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-nikah">FULL NAME</span>
                    <input class="nikah" type="text" name="name" placeholder="Enter Your Name">
                </div>

                <div class="wrap-nikah validate-input bg1 rs1-wrap-nikah" data-validate="Enter Your Email (e@a.x)">
                    <span class="label-nikah">Email *</span>
                    <input class="nikah" type="text" name="email" placeholder="Enter Your Email ">
                </div>

                <div class="wrap-nikah bg1 rs1-wrap-nikah">
                    <span class="label-nikah">Phone</span>
                    <input class="nikah" type="text" name="phone" placeholder="Enter Number Phone">
                </div>

                <div class="wrap-nikah nikah-select bg1">
                    <span class="label-nikah">Needed Services *</span>
                    <div>
                        <select class="js-select2" name="service">
							<option>Please chooses</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>

                <div class="w-full dis-none js-show-service">
                    <div class="wrap-form-radio">
                        <span class="label-nikah">What type of products do you sell?</span>

                        <div class="form-radio m-t-15">
                            <input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
                            <label class="label-radio100" for="radio1">
								Phycical Products
							</label>
                        </div>

                        <div class="form-radio">
                            <input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
                            <label class="label-radio100" for="radio2">
								Digital Products
							</label>
                        </div>

                        <div class="form-radio">
                            <input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
                            <label class="label-radio100" for="radio3">
								Services Consulting
							</label>
                        </div>
                    </div>

                    <div class="wrap-form-range">
                        <span class="label-nikah">Budget *</span>

                        <div class="form-range-value">
                            $<span id="value-lower">610</span> - $<span id="value-upper">980</span>
                            <input type="text" name="from-value">
                            <input type="text" name="to-value">
                        </div>

                        <div class="form-range-bar">
                            <div id="filter-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="wrap-nikah validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
                    <span class="label-nikah">Message</span>
                    <textarea class="nikah" name="message" placeholder="Your message here..."></textarea>
                </div>

                <div class="container-form-btn">
                    <button class="form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>

        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
